
name: on PR, PUSH prod cita-backend-app workflow CI/CD pipeline

on:
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ master ]

env:
  SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}

jobs:
  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Docker Compose
        run: docker-compose up -d
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify -Ppreprod -DSPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD} org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=SelimHorri_cita-backend-app
  
  build:
    needs: sonar
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run Docker Compose
      run: docker-compose up -d
    - name: Build with Maven
      run: mvn -B package -Ppreprod -DSPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD} --file pom.xml
  
  push:
    needs: sonar
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run Docker Compose
      run: docker-compose up -d
    - name: Build with Maven
      run: mvn -B package -Ppreprod -DSPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD} --file pom.xml
    - name: Push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
        tags: v${{ secrets.APP_VERSION }}, latest
        buildArgs: SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 







