
# https://www.elastic.co/guide/en/elastic-stack-get-started/current/get-started-docker.html

version: '3.9'
services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    networks:
      - net
  cita-backend-app:
    image: selimhorri/cita-backend-app:v0.0.1
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - net
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./:/ect/prometheus/
    networks:
      - net
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    links:
      - prometheus:prometheus
    networks:
      - net
  elasticsearch:
    image: elasticsearch:7.16.3
    ports:
      - 9200:9200
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    #volumes:
      #- ./:/usr/share/elasticsearch/data
    networks:
      - net
  kibana:
    image: kibana:7.16.3
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    depends_on:
      - elasticsearch
    networks:
      - net
networks:
  net:
    driver: bridge





